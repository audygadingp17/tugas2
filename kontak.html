  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header */
    .Main-header {
      background:#007bff;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .Judul1 {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00adb5;
    }

    /* Kontak Section */
    #contact {
      padding: 40px 20px;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    #contact h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00adb5;
    }

    #contact p {
      text-align: center;
      margin-bottom: 15px;
    }

    #contact a {
      color: #00adb5;
      font-weight: bold;
      text-decoration: none;
    }

    #contact a:hover {
      text-decoration: underline;
    }

    /* Maps iframe */
    iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      background:#007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .Main-header {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
